<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form #loginForm="ngForm" (ngSubmit)="onLogin()" style="width: 23rem;">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login</h3>
  
              <div class="form-group">
                <input type="email" name="email" class="form-control form-control-lg" [(ngModel)]="loginData.email" />
                <label class="form-label" for="email">Email address</label>
              </div>
  
              <div class="form-group">
                <input type="password" name="password" class="form-control form-control-lg" [(ngModel)]="loginData.password"  />
                <label class="form-label" for="password">Password</label>
              </div>
  
              <div class="pt-1 mb-4">
                <button class="btn btn-warning btn-lg btn-block" type="submit" [disabled]="!loginForm.valid">Login</button>
              </div>
  
              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
              <p>Don't have an account? <a routerLink="/signup" class="link-info">Register here</a></p>
  
            </form>  

          </div>
  
        </div>
        
      </div>
    </div>
  </section>
