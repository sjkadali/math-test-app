<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">          
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form #registerForm="ngForm" (ngSubmit)="onRegisterSubmit()" style="width: 23rem;">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign Up</h3>

              <div class="form-group">
                <input type="text" name="firstName" class="form-control form-control-lg" [(ngModel)]="firstName" />
                <label class="form-label" for="firstName">First Name</label>
              </div>
  
              <div class="form-group">
                <input type="text" name="lastName" class="form-control form-control-lg" [(ngModel)]="lastName" />
                <label class="form-label" for="lastName">Last Name</label>
              </div>
  
              <div class="form-group">
                <input type="email" name="email" class="form-control form-control-lg" [(ngModel)]="email" />
                <label class="form-label" for="email">Email address</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" />
                <label class="form-label" for="password">Password</label>
              </div>
  
              <div class="pt-1 mb-4">
                <button class="btn btn-warning btn-lg btn-block" type="submit">SignUp</button>
              </div>
  
              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
              <p>Already have an account? <a routerLink="/login" class="link-info">login here</a></p>
  
            </form>
  
          </div>
  
        </div>
       
      </div>
    </div>
  </section>
